<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeimage()
    {
        element=document.getElementById('myimage')
        if (element.src.match("bulbon"))
        {
            element.src="wampthemes/modern/img/pic_bulboff.gif";
        }
        else
        {
            element.src="wampthemes/modern/img/pic_bulbon.gif";
        }
    }
    </script>
    <img id="myimage" onclick="changeimage()" src="wampthemes/modern/img/pic_bulboff.gif" height="180" width="100">
<p>点击灯泡</p>
</body>
</html>
