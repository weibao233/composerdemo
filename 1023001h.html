<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<P id="demo">
    javascript能改变HTML 元素的内容。
</P>
<script>
    function myFunction()
    {
        x=document.getElementById("demo");
        x.innerHTML="Hello javascript!";
    }
</script>
<button type="button" onclick="myFunction()">点击这里</button>
</body>
</html>
